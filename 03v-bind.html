<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <div id="app">
       <!-- v-bind: 绑定属性后面带: -->
       <p v-bind:aa='msg'>{{msg}}</p>
       <!-- v-bind和v-text用法差不多 不能使用bom对象 -->
       <!-- <p v-bind:yy='window.location.href'></p> -->
       <!-- <p v-bind:yy='alert(11)'></p> -->
    </div> 
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            data : function () {
                return {
                    msg: 'v-bind的应用',
                    name: 'v-bind'
                }
            }
        })
        vm.$mount('#app');
    </script>
</body>
</html>
